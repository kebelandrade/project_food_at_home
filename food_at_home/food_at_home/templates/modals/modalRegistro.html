{% load static %}

<script src="{% static 'js/../../static/js/jquery-3.4.0.min.js' %}" type="text/javascript"></script>

<script src="{% static 'js/../../static/js/validacion_formulario.js' %}" type="text/javascript">

</script>

<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="titulo">Registro de nuevo usuario</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
      <div class="modal-body">

        <form action="{% url "save" %}" method="post" id="form"  style="width:80%">
          {% csrf_token %}
          <div class="row">
            <div class="form-group col">
              <label for="Nombres">Nombres</label>
              <input type="text" class="form-control" id="Nombres" name="nombre" required>
            </div>
            <div class="form-group col">
              <label for="Apellidos">Apellidos</label>
              <input type="text" class="form-control" id="Apellidos" name="apellido" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
                <label for="Telefono">Telefono</label>
                <input type="number" class="form-control" id="Telefono" name="telefono" placeholder="8962-5980" required>
            </div>
            <div class="form-group col">
                <label for="Usuario">Nombre de Usuario</label>
                <input type="text" class="form-control" id="Usuario" name="usuario" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
                <label for="Correo">Correo Electronico</label>
                <input type="email" class="form-control" id="Correo" name="email" placeholder="Ejemplo@ejemplo.com" required>
            </div>
            <div class="form-group col">
                <label for="Correo2">Confirme Correo Electronico</label>
                <input type="email" class="form-control" id="Correo2" placeholder="Ejemplo@ejemplo.com" required>

            </div>
          </div>

          <div class="row">
            <div class="form-group col">
                <label for="Contra">Contrase単a</label>
                <input type="password" class="form-control" id="Contra" name="contrasena" placeholder="Contrase単a" required>
                <div id="mensaje7" class="valid-feedback"></div>
            </div>
            <div class="form-group col">
                <label for="VerContra">Verificar contrase単a</label>
                <input type="password" class="form-control" id="VerContra" placeholder="Verificar Contrase単a" required>
            </div>
          </div>
          <input type="submit" id="bEnviar" class="btn btn-dark icon-user-plus"  value="Registrar">
        </form>

      </div>
  </div>
</div>
