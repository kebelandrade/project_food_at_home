{% load static %}

<script src="{% static 'js/jquery-3.4.0.min.js' %}" type="text/javascript"></script>

<script src="{% static 'js/validacion_formulario.js' %}" type="text/javascript"></script>


<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="titulo">Iniciar Sesion</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
      <div class="modal-body">

        <form action="{% url "login" %}" method="post" id="form" style="width:80%">
          {% csrf_token %}
          <div class="row">
            <div class="form-group col">
              <label for="Correo">Correo Electronico</label>
              <input type="text" class="form-control" id="Correo" name="correo">
            </div>
            <div class="form-group col">
              <label for="Contra">Contrase√±a</label>
              <input type="password" class="form-control" id="Contra" name="password">
            </div>
          </div>
          <input type="submit" name="" class="btn btn-dark icon-user-plus"  value="Iniciar">
        </form>

      </div>
  </div>
</div>
