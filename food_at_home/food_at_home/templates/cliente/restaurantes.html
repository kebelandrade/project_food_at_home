{% load static %}
<section >
    <div class="d-flex justify-content-center flex-column bd-highlight mb-3">
        <div class="p-2 bd-highlight d-flex justify-content-center bg bg-secondary text-light"><h1><strong>Restaurantes</strong></h1></div>
        <hr>
    </div>
    <!-- aca muestra las cards -->
    <div class="contenido d-flex flex-wrap d-flex justify-content-center" >
      {% for ciudad in ciudades %}
          <h4>{{ciudad.nombre}}</h4>
          {% for rest in restaurante %}
            {% for dir in direccion %}
              {% if dir.ciudad_id == ciudad.id and dir.restaurante_id == rest.id %}
                <div class="card" style="width: 18rem; margin: 20px 20px; height:25rem; ">
                    <img src="../media/{{rest.img}}" class="card-img-top rounded-circle mx-auto d-block" style="height:200px; width:200px; margin-top:10px;">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <a href="menu/" class="btn btn-warning btn-ver-res">Ver Menu</a>
                    </div>
                </div>
              {% endif %}
            {% endfor %}
          {% endfor %}


      {% endfor %}
    </div>
</section>
