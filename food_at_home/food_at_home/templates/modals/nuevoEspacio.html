<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="titulo">Formulario para Solicitar un espacio para un nuevo Restaurante</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
      <div class="modal-body">

        <form action="{% url "espacio" %}" method="post" id="form" style="width:80%" enctype="multipart/form-data">
          {% csrf_token %}
          <h6>Datos del usuario</h6>
          <hr class="m-0">
          <div class="row">
            <div class="form-group col">
              <label for="Nombres">Nombres</label>
              <input type="text" class="form-control" id="Nombres" name="nombre">
            </div>
            <div class="form-group col">
              <label for="Apellidos">Apellidos</label>
              <input type="text" class="form-control" id="Apellidos" name="apellido">
            </div>
          </div>

          <div class="row">
            <div class="form-group col">
                <label for="Telefono">Telefono</label>
                <input type="tel" class="form-control" id="Telefono" name="telefono" placeholder="8962-5980">
            </div>
            <div class="form-group col">
                <label for="usuario">Nombre de Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario">
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
                <label for="correo">Correo Electronico</label>
                <input type="email" class="form-control" id="correo" name="email" placeholder="Ejemplo@ejemplo.com">
            </div>
            <div class="form-group col">
                <label for="ccorreo">Confirme Correo Electronico</label>
                <input type="email" class="form-control" id="ccorreo" placeholder="Ejemplo@ejemplo.com">
            </div>
          </div>

          <div class="row">
            <div class="form-group col">
                <label for="Contra">Contrase単a</label>
                <input type="password" class="form-control" id="Contra" name="contrasena" placeholder="Contrase単a">
            </div>
            <div class="form-group col">
                <label for="VerContra">Verificar contrase単a</label>
                <input type="password" class="form-control" id="VerContra" placeholder="Verificar Contrase単a">
                <input type="text" name="tipoU" hidden value="3">
            </div>
          </div>
          <hr class="m-0">
          <h6>Datos del restaurante</h6>
          <hr class="m-0">
          <div class="row">
            <div class="form-group col">
                <label >Nombre del restaurante</label>
                <input type="text" class="form-control"  name="restaurante" placeholder="Restaurante Ejemplo">
            </div>
            <div class="form-group col">
                <label >Telefono del contacto del restaurante</label>
                <input type="text" class="form-control" name="tel" placeholder="99988801">
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
                <label >Descripcion corta del restaurante</label>
                <input type="text" class="form-control"  name="descripcion" placeholder="Las mejores hamburguesas de la costa">
            </div>
            <div class="form-group col">
                <label >Imagen o logo del restaurante</label>
                <input type="file" name="img" class="form-control">
            </div>
            <input type="text" hidden name="estado" value="0">
            <input type="text" name="calificacion" hidden value="0">
          </div>
          <hr class="m-0">
          <input type="submit" name="" class="btn btn-dark icon-user-plus"  value="Solicitar Espacio">
        </form>

      </div>
  </div>
</div>
