{% load static %}
<div class="container-portada">
    <div class="capa-gradient"></div>
    <div class="container-details">
        <div class="details">
            <img id="logo" src="{% static 'img/fah.png' %}" height="180" width="400">
            <h1 id="dicho"></h1>
            <form class="" action="" method="get" onsubmit="alert('funciona')">
                {% csrf_token %}
                <div class="row">
                  <div class="form-group col">
                    <label for="">Elija una ciudad</label>
                    <select class="form-control" id="selectCiudad">
                      {% for ciudades in ciudad %}
                        <option value="{{ ciudades.id }}">{{ ciudades.nombre}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group col" style="margin-top:10px">
                    <br>
                    <input type="submit" name="" class="btn btn-primary" value="Buscar restaurantes">
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
