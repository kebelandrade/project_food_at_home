{% load static %}

<script src="{% static 'js/../../static/js/jquery-3.4.0.min.js' %}" type="text/javascript"></script>

<script src="{% static 'js/../../static/js/modalEspacio.js' %}" type="text/javascript"></script>

<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="titulo">Formulario para Solicitar un espacio para un nuevo Restaurante</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
      <div class="modal-body">

        <form action="{% url "espacio" %}" method="post" id="form" style="width:80%" enctype="multipart/form-data">
          {% csrf_token %}
          <h6>Datos del usuario</h6>
          <hr class="m-0">
          <div class="row">
            <div class="form-group col">
              <label for="Nombres">Nombres</label>
              <input type="text" class="form-control" id="Nombre-Espacio" name="nombre">
            </div>
            <div class="form-group col">
              <label for="Apellidos">Apellidos</label>
              <input type="text" class="form-control" id="Apellido-Espacio" name="apellido">
            </div>
          </div>

          <div class="row">
            <div class="form-group col">
                <label for="Telefono">Telefono</label>
                <input type="tel" class="form-control" id="Telefono-Espacio" name="telefono" placeholder="8962-5980">
            </div>
            <div class="form-group col">
                <label for="Usuario">Nombre de Usuario</label>
                <input type="text" class="form-control" id="Usuario-Espacio" name="usuario">
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
                <label for="Correo">Correo Electronico</label>
                <input type="email" class="form-control" id="Correo-Espacio" name="email" placeholder="Ejemplo@ejemplo.com">
            </div>
            <div class="form-group col">
                <label for="Correo2">Confirme Correo Electronico</label>
                <input type="email" class="form-control" id="Correo2-Espacio" placeholder="Ejemplo@ejemplo.com">
            </div>
          </div>

          <div class="row">
            <div class="form-group col">
                <label for="Contra">Contrase単a</label>
                <input type="password" class="form-control" id="Contra-Espacio" name="contrasena" placeholder="Contrase単a">
            </div>
            <div class="form-group col">
                <label for="VerContra">Verificar contrase単a</label>
                <input type="password" class="form-control" id="VerContra-Espacio" placeholder="Verificar Contrase単a">
                <input type="text" name="tipoU" hidden value="3">
            </div>
          </div>
          <hr class="m-0">
          <h6>Datos del restaurante</h6>
          <hr class="m-0">
          <div class="row">
            <div class="form-group col">
                <label for="Nombre-Restaurante">Nombre del restaurante</label>
                <input type="text" class="form-control" id="Nombre-Restaurante" name="restaurante" placeholder="Restaurante Ejemplo">
            </div>
            <div class="form-group col">
                <label for="Telefono-Restaurante">Telefono del contacto del restaurante</label>
                <input type="text" class="form-control" id="Telefono-Restaurante" name="tel" placeholder="99988801">
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
                <label for="Descripcion-Restaurante">Descripcion corta del restaurante</label>
                <input type="text" class="form-control" id="Descripcion-Restaurante" name="descripcion" placeholder="Las mejores hamburguesas de la costa">
            </div>
            <div class="form-group col">
                <label for="Imagen-Restaurante">Imagen o logo del restaurante</label>
                <input type="file" name="img" id="Imagen-Restaurante" class="form-control">
            </div>
            <input type="text" hidden name="estado" value="0">
            <input type="text" name="calificacion" hidden value="0">
          </div>
          <hr class="m-0">
          <input type="submit" name="" class="btn btn-dark icon-user-plus"  value="Solicitar Espacio">
        </form>

      </div>
  </div>
</div>
